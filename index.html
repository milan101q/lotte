<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotte Plaza Barber & Salon</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>✂️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        .mirror-sheen { pointer-events: none; }
        
        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f5f5f4; }
        ::-webkit-scrollbar-thumb { background: #44403c; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #292524; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-stone-50 text-stone-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- CONSTANTS ---
        const BUSINESS_INFO = {
            name: "Lotte Plaza Barber & Salon",
            address: "13955 Metrotech Dr, Chantilly, VA 20151",
            location: "Sully Place Shopping Center",
            phone: "(703) 263-1778",
            mapsUrl: "https://www.google.com/maps/dir/?api=1&destination=13955+Metrotech+Dr+Chantilly+VA+20151",
            hours: { 
                monday: "9:00 AM - 8:00 PM",
                tuesday: "9:00 AM - 8:00 PM",
                wednesday: "9:00 AM - 8:00 PM",
                thursday: "9:00 AM - 8:00 PM",
                friday: "9:00 AM - 8:00 PM",
                saturday: "9:00 AM - 7:00 PM",
                sunday: "9:00 AM - 7:00 PM"
            }
        };

        const SERVICES = [
            { id: 'm1', name: "Classic Men's Haircut", description: "Traditional precision cut finished with a straight razor neck shave and hot towel.", category: 'Barber' },
            { id: 'm3', name: "Executive Skin Fade", description: "Ultra-precise taper using foil shavers for a seamless finish. Our highest-demand cut.", category: 'Barber' },
            { id: 'm2', name: "Straight Razor Shave", description: "Multi-step hot towel treatment with premium oils and a close razor finish.", category: 'Barber' },
            { id: 'w1', name: "Signature Blowout", description: "High-volume style including professional wash and premium finishing products.", category: 'Salon' },
            { id: 'w3', name: "Designer Layered Cut", description: "Modern styling focused on texture, movement, and face-framing precision.", category: 'Salon' },
            { id: 'w2', name: "Dimension Highlights", description: "Full head of highlights designed to add depth and radiance.", category: 'Salon' },
            { id: 't2', name: "Keratin Smoothing", description: "Eliminate frizz and reduce styling time with our silk-infusion formula.", category: 'Treatment' },
            { id: 't1', name: "Moisture Recovery", description: "Intensive conditioning mask that repairs heat damage and restores shine.", category: 'Treatment' },
            { id: 't3', name: "Organic Scalp Detox", description: "Exfoliating treatment with essential oils to promote hair growth.", category: 'Treatment' }
        ];

        // --- COMPONENTS ---

        const Navbar = ({ onBookClick }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${isScrolled ? 'bg-white/95 backdrop-blur-lg shadow-xl py-3' : 'bg-transparent py-6'}`}>
                    <div className="max-w-7xl mx-auto px-4 md:px-8 flex justify-between items-center">
                        <div className="flex items-center group cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                            <div className="relative w-12 h-12 flex items-center justify-center transition-transform duration-500 group-hover:rotate-12">
                                <div className="absolute inset-0 bg-stone-900 rounded-lg transform rotate-45 group-hover:bg-amber-800 transition-colors"></div>
                                <span className="relative text-white font-serif text-2xl font-bold italic">L</span>
                            </div>
                            <div className="ml-4 flex flex-col">
                                <span className="text-xl font-serif font-black tracking-tight leading-none text-stone-900">LOTTE PLAZA</span>
                                <span className="text-[10px] font-bold tracking-[0.4em] uppercase text-amber-800">Barber & Salon</span>
                            </div>
                        </div>
                        <div className="hidden md:flex space-x-10 items-center text-xs font-bold tracking-[0.2em] uppercase">
                            <button onClick={() => document.getElementById('services').scrollIntoView({ behavior: 'smooth' })} className="hover:text-amber-800 transition-colors">Services</button>
                            <button onClick={() => document.getElementById('about').scrollIntoView({ behavior: 'smooth' })} className="hover:text-amber-800 transition-colors">About</button>
                            <button onClick={() => document.getElementById('visit').scrollIntoView({ behavior: 'smooth' })} className="hover:text-amber-800 transition-colors">Visit</button>
                            <button onClick={onBookClick} className="px-6 py-2.5 bg-stone-900 text-white hover:bg-amber-800 transition-all rounded-sm uppercase tracking-widest">Book Now</button>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = ({ onBookClick }) => (
            <section className="relative h-screen w-full flex items-center overflow-hidden">
                <div className="absolute inset-0 z-0">
                    <img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?auto=format&fit=crop&q=80&w=2000" className="w-full h-full object-cover grayscale-[0.3]" />
                    <div className="absolute inset-0 bg-gradient-to-r from-stone-50 via-stone-50/60 to-transparent"></div>
                </div>
                <div className="relative z-10 max-w-7xl mx-auto px-6 md:px-8 w-full">
                    <div className="max-w-2xl">
                        <span className="block text-amber-800 font-semibold tracking-[0.3em] uppercase text-sm mb-4">Crafting Confidence Daily</span>
                        <h1 className="text-6xl md:text-8xl font-serif text-stone-900 leading-[1.1] mb-6">Elevate Your <br /><span className="italic font-light">Signature Style.</span></h1>
                        <p className="text-stone-700 text-lg md:text-xl mb-10 leading-relaxed">Experience the art of grooming at Chantilly's premier Barber & Salon destination. Modern techniques, classic values.</p>
                        <div className="flex space-x-4">
                            <button onClick={() => document.getElementById('services').scrollIntoView({ behavior: 'smooth' })} className="px-10 py-4 bg-stone-900 text-white uppercase tracking-widest hover:bg-stone-800 transition-all shadow-xl">Our Services</button>
                            <button onClick={onBookClick} className="px-10 py-4 border-2 border-stone-900 uppercase tracking-widest hover:bg-stone-900 hover:text-white transition-all">Book Now</button>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Services = ({ onBookClick }) => {
            const [cat, setCat] = useState('All');
            const filtered = cat === 'All' ? SERVICES : SERVICES.filter(s => s.category === cat);
            return (
                <section id="services" className="py-32 bg-[#faf9f6]">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="text-center mb-28">
                            <span className="text-[10px] font-bold tracking-[0.6em] uppercase text-amber-900/60 block mb-8">Master Technicians</span>
                            <h2 className="text-6xl md:text-9xl font-serif mb-10 text-stone-900 tracking-tighter leading-none">Signature <span className="italic font-light text-stone-400">Services</span></h2>
                            <div className="flex justify-center gap-10">
                                {['All', 'Barber', 'Salon', 'Treatment'].map(c => (
                                    <button key={c} onClick={() => setCat(c)} className={`text-[11px] font-bold tracking-[0.4em] uppercase pb-2 border-b transition-all ${cat === c ? 'text-stone-900 border-stone-900' : 'text-stone-300 border-transparent'}`}>{c}</button>
                                ))}
                            </div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-24">
                            {filtered.map(s => (
                                <div key={s.id} className="group relative flex flex-col items-center text-center">
                                    <div className="relative w-80 h-80 rounded-full flex items-center justify-center transition-all duration-1000 group-hover:scale-105">
                                        <div className="absolute inset-0 rounded-full bg-gradient-to-br from-stone-200 via-stone-50 to-stone-300 shadow-2xl"></div>
                                        <div className="absolute inset-4 rounded-full bg-white overflow-hidden shadow-inner">
                                            <div className="absolute inset-0 bg-gradient-to-tr from-stone-100/0 to-white/60 opacity-50 group-hover:translate-x-full group-hover:translate-y-full transition-transform duration-1000 ease-in-out"></div>
                                            <div className="relative h-full w-full flex flex-col items-center justify-center p-10 z-10">
                                                <h3 className="text-2xl md:text-3xl font-serif text-stone-900 mb-4">{s.name}</h3>
                                                <div className="w-10 h-px bg-stone-100 mb-6 group-hover:w-16 transition-all group-hover:bg-amber-800/20"></div>
                                                <p className="text-xs text-stone-400 leading-relaxed font-light">{s.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={onBookClick} className="mt-14 text-[10px] font-black tracking-[0.5em] uppercase text-stone-300 hover:text-stone-900 transition-all">Book This Look</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const BookingModal = ({ onClose }) => (
            <div className="fixed inset-0 z-[110] flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-stone-950/80 backdrop-blur-sm" onClick={onClose}></div>
                <div className="relative w-full max-w-lg bg-white rounded-sm shadow-2xl overflow-hidden p-10 animate-in zoom-in-95 duration-300">
                    <div className="flex justify-between items-center mb-10">
                        <h3 className="text-3xl font-serif">Quick Booking</h3>
                        <button onClick={onClose} className="text-stone-400 hover:text-stone-900">
                            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" strokeWidth="2" /></svg>
                        </button>
                    </div>
                    <div className="p-8 bg-stone-50 border border-stone-100 flex items-center justify-between mb-8">
                        <div>
                            <p className="text-[10px] font-bold text-stone-400 uppercase tracking-widest mb-1">Call to Schedule</p>
                            <p className="text-2xl font-serif">{BUSINESS_INFO.phone}</p>
                        </div>
                        <a href={`tel:${BUSINESS_INFO.phone.replace(/\D/g, '')}`} className="px-8 py-3 bg-stone-900 text-white text-xs font-bold uppercase tracking-widest hover:bg-amber-800 transition-colors">Call Now</a>
                    </div>
                    <div className="space-y-4 text-xs font-bold uppercase tracking-widest text-stone-500">
                        <div className="flex justify-between border-b border-stone-100 pb-2"><span>Monday — Friday</span><span className="text-stone-900">9:00 AM — 8:00 PM</span></div>
                        <div className="flex justify-between"><span>Saturday — Sunday</span><span className="text-stone-900">9:00 AM — 7:00 PM</span></div>
                    </div>
                </div>
            </div>
        );

        const VisitSection = () => (
            <section id="visit" className="py-32 bg-stone-900 text-white overflow-hidden relative">
                {/* Background Decor */}
                <div className="absolute top-0 right-0 opacity-10 pointer-events-none translate-x-1/4 -translate-y-1/4">
                    <div className="w-[800px] h-[800px] rounded-full border border-stone-100"></div>
                </div>

                <div className="max-w-7xl mx-auto px-8 relative z-10">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-24 items-start">
                        {/* Visit Us Column */}
                        <div className="space-y-12">
                            <div>
                                <span className="text-amber-500 text-[10px] font-black tracking-[0.6em] uppercase block mb-4">Location</span>
                                <h2 className="text-6xl md:text-8xl font-serif italic mb-10">Visit Us</h2>
                                <p className="text-stone-400 text-lg md:text-2xl font-light leading-relaxed max-w-md">
                                    Located inside the <span className="text-white font-medium italic">Sully Place Shopping Center</span>. We're easy to find and ready to welcome you.
                                </p>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="flex items-start space-x-4">
                                    <div className="mt-1 w-6 h-6 flex-shrink-0">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" className="text-amber-500"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                                    </div>
                                    <p className="text-xl md:text-2xl text-stone-200 font-serif leading-snug">
                                        {BUSINESS_INFO.address}
                                    </p>
                                </div>
                                <div className="pt-6">
                                    <a 
                                        href={BUSINESS_INFO.mapsUrl} 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="inline-flex items-center px-10 py-5 bg-white text-stone-900 font-bold tracking-[0.3em] uppercase hover:bg-amber-500 hover:text-white transition-all group"
                                    >
                                        Get Directions
                                        <svg className="ml-4 w-4 h-4 transform group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
                                    </a>
                                </div>
                            </div>
                        </div>

                        {/* Hours Column */}
                        <div className="lg:pl-20">
                            <div className="bg-stone-800/50 backdrop-blur-sm p-12 md:p-16 border border-stone-700/50 relative">
                                <div className="absolute -top-4 -left-4 w-12 h-12 border-t-2 border-l-2 border-amber-500"></div>
                                <h3 className="text-3xl font-serif mb-12 italic text-amber-500">Business Hours</h3>
                                <div className="space-y-8">
                                    {Object.entries(BUSINESS_INFO.hours).map(([day, time]) => (
                                        <div key={day} className="flex justify-between items-center border-b border-stone-700/50 pb-4 group">
                                            <span className="text-[10px] md:text-xs font-black tracking-[0.4em] uppercase text-stone-500 group-hover:text-white transition-colors">
                                                {day}
                                            </span>
                                            <span className="text-sm md:text-base font-medium tracking-wide text-stone-300">
                                                {time}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-12 text-center">
                                    <p className="text-stone-500 text-[10px] tracking-widest uppercase italic">
                                        * Subject to change on public holidays
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-stone-950 text-white py-12 border-t border-stone-900">
                <div className="max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0">
                    <div className="flex items-center space-x-4">
                        <div className="w-8 h-8 flex items-center justify-center bg-stone-800 rounded-sm transform rotate-45">
                            <span className="text-white font-serif text-sm -rotate-45">L</span>
                        </div>
                        <span className="text-[10px] font-black tracking-[0.4em] uppercase text-stone-500">
                            © {new Date().getFullYear()} Lotte Plaza Barber & Salon
                        </span>
                    </div>
                    <div className="flex space-x-12 text-[10px] font-black tracking-[0.4em] uppercase text-stone-500">
                        <a href="#services" className="hover:text-amber-500 transition-colors">Services</a>
                        <a href="#about" className="hover:text-amber-500 transition-colors">Heritage</a>
                        <a href="#visit" className="hover:text-amber-500 transition-colors">Visit</a>
                    </div>
                </div>
            </footer>
        );

        // --- MAIN APP ---
        const App = () => {
            const [isBookOpen, setIsBookOpen] = useState(false);
            const openBook = () => setIsBookOpen(true);
            const closeBook = () => setIsBookOpen(false);

            return (
                <div className="min-h-screen bg-stone-50">
                    <Navbar onBookClick={openBook} />
                    <Hero onBookClick={openBook} />
                    
                    <Services onBookClick={openBook} />
                    
                    <section id="about" className="py-40 bg-white relative overflow-hidden">
                         <div className="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none">
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[40rem] font-serif italic text-stone-900 leading-none">L</div>
                         </div>
                        <div className="max-w-5xl mx-auto px-6 text-center relative z-10">
                            <span className="text-[10px] font-black tracking-[0.6em] uppercase text-amber-900/40 block mb-12">Our Philosophy</span>
                            <h3 className="text-4xl md:text-7xl font-serif italic text-stone-800 leading-[1.2]">
                                "Located in the heart of Chantilly, we bridge the gap between traditional grooming and modern hair design. Every guest is a <span className="text-amber-900/60 font-light">masterpiece</span> in progress."
                            </h3>
                            <div className="mt-16 flex flex-col items-center">
                                <div className="w-12 h-px bg-stone-200 mb-8"></div>
                                <p className="font-bold tracking-[0.5em] uppercase text-stone-900 text-[10px]">— The Lotte Plaza Collective</p>
                            </div>
                        </div>
                    </section>

                    <VisitSection />
                    <Footer />
                    {isBookOpen && <BookingModal onClose={closeBook} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
