<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotte Plaza Barber & Salon</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>‚úÇÔ∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        .animate-scroll { display: flex; width: 200%; animation: scroll 40s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .mirror-sheen { pointer-events: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <!-- Babel for in-browser transpilation of JSX/TS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-stone-50 text-stone-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        // --- CONSTANTS ---
        const BUSINESS_INFO = {
            name: "Lotte Plaza Barber & Salon",
            address: "13955 Metrotech Dr, Chantilly, VA 20151",
            location: "Sully Place Shopping Center",
            phone: "(703) 263-1778",
            mapsUrl: "https://www.google.com/maps/dir/?api=1&destination=13955+Metrotech+Dr+Chantilly+VA+20151",
            hours: { weekdays: "9:00 AM - 8:00 PM", weekends: "9:00 AM - 7:00 PM" },
            facilities: [
                { label: "Wheelchair accessible entrance", icon: "‚ôø" },
                { label: "Wheelchair accessible parking lot", icon: "üöó" },
                { label: "Wheelchair accessible restroom", icon: "üöª" },
                { label: "Restroom available", icon: "‚ú®" },
                { label: "Good for kids", icon: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶" }
            ]
        };

        const SERVICES = [
            { id: 'm1', name: "Classic Men's Haircut", description: "Traditional precision cut finished with a straight razor neck shave and hot towel.", category: 'Barber' },
            { id: 'm3', name: "Executive Skin Fade", description: "Ultra-precise taper using foil shavers for a seamless finish. Our highest-demand cut.", category: 'Barber' },
            { id: 'm2', name: "Straight Razor Shave", description: "Multi-step hot towel treatment with premium oils and a close razor finish.", category: 'Barber' },
            { id: 'w1', name: "Signature Blowout", description: "High-volume style including professional wash and premium finishing products.", category: 'Salon' },
            { id: 'w3', name: "Designer Layered Cut", description: "Modern styling focused on texture, movement, and face-framing precision.", category: 'Salon' },
            { id: 'w2', name: "Dimension Highlights", description: "Full head of highlights designed to add depth and radiance.", category: 'Salon' },
            { id: 't2', name: "Keratin Smoothing", description: "Eliminate frizz and reduce styling time with our silk-infusion formula.", category: 'Treatment' },
            { id: 't1', name: "Moisture Recovery", description: "Intensive conditioning mask that repairs heat damage and restores shine.", category: 'Treatment' },
            { id: 't3', name: "Organic Scalp Detox", description: "Exfoliating treatment with essential oils to promote hair growth.", category: 'Treatment' }
        ];

        // --- GEMINI SERVICE ---
        const getStyleConsultation = async (history, userPrompt) => {
            try {
                const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                const formattedHistory = history.slice(1).map(msg => ({
                    role: msg.role === 'assistant' ? 'model' : 'user',
                    parts: [{ text: msg.content }]
                }));

                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: [...formattedHistory, { role: 'user', parts: [{ text: userPrompt }] }],
                    config: {
                        systemInstruction: "You are an expert style consultant for Lotte Plaza Barber & Salon in Chantilly, VA. Be sophisticated, trendy, and concise.",
                        temperature: 0.7,
                    }
                });
                return response.text;
            } catch (error) {
                return "I'm having a little trouble connecting. Please call us at (703) 263-1778!";
            }
        };

        // --- COMPONENTS ---

        const Navbar = ({ onBookClick }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${isScrolled ? 'bg-white/95 backdrop-blur-lg shadow-xl py-3' : 'bg-transparent py-6'}`}>
                    <div className="max-w-7xl mx-auto px-4 md:px-8 flex justify-between items-center">
                        <div className="flex items-center group cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                            <div className="relative w-12 h-12 flex items-center justify-center transition-transform duration-500 group-hover:rotate-12">
                                <div className="absolute inset-0 bg-stone-900 rounded-lg transform rotate-45 group-hover:bg-amber-800 transition-colors"></div>
                                <span className="relative text-white font-serif text-2xl font-bold italic">L</span>
                            </div>
                            <div className="ml-4 flex flex-col">
                                <span className="text-xl font-serif font-black tracking-tight leading-none text-stone-900">LOTTE PLAZA</span>
                                <span className="text-[10px] font-bold tracking-[0.4em] uppercase text-amber-800">Barber & Salon</span>
                            </div>
                        </div>
                        <div className="hidden md:flex space-x-10 items-center text-xs font-bold tracking-[0.2em] uppercase">
                            <button onClick={() => document.getElementById('services').scrollIntoView()} className="hover:text-amber-800 transition-colors">Services</button>
                            <button onClick={() => document.getElementById('about').scrollIntoView()} className="hover:text-amber-800 transition-colors">About</button>
                            <button onClick={onBookClick} className="px-6 py-2.5 bg-stone-900 text-white hover:bg-amber-800 transition-all rounded-sm uppercase tracking-widest">Book Now</button>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = ({ onBookClick }) => (
            <section className="relative h-screen w-full flex items-center overflow-hidden">
                <div className="absolute inset-0 z-0">
                    <img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?auto=format&fit=crop&q=80&w=2000" className="w-full h-full object-cover grayscale-[0.3]" />
                    <div className="absolute inset-0 bg-gradient-to-r from-stone-50 via-stone-50/60 to-transparent"></div>
                </div>
                <div className="relative z-10 max-w-7xl mx-auto px-6 md:px-8 w-full">
                    <div className="max-w-2xl">
                        <span className="block text-amber-800 font-semibold tracking-[0.3em] uppercase text-sm mb-4">Crafting Confidence Daily</span>
                        <h1 className="text-6xl md:text-8xl font-serif text-stone-900 leading-[1.1] mb-6">Elevate Your <br /><span className="italic font-light">Signature Style.</span></h1>
                        <p className="text-stone-700 text-lg md:text-xl mb-10 leading-relaxed">Experience the art of grooming at Chantilly's premier Barber & Salon destination. Modern techniques, classic values.</p>
                        <div className="flex space-x-4">
                            <button onClick={() => document.getElementById('services').scrollIntoView()} className="px-10 py-4 bg-stone-900 text-white uppercase tracking-widest hover:bg-stone-800 transition-all shadow-xl">Our Services</button>
                            <button onClick={onBookClick} className="px-10 py-4 border-2 border-stone-900 uppercase tracking-widest hover:bg-stone-900 hover:text-white transition-all">Book Now</button>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Services = ({ onBookClick }) => {
            const [cat, setCat] = useState('All');
            const filtered = cat === 'All' ? SERVICES : SERVICES.filter(s => s.category === cat);
            return (
                <section id="services" className="py-32 bg-[#faf9f6]">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="text-center mb-28">
                            <span className="text-[10px] font-bold tracking-[0.6em] uppercase text-amber-900/60 block mb-8">Master Technicians</span>
                            <h2 className="text-6xl md:text-9xl font-serif mb-10 text-stone-900 tracking-tighter leading-none">Signature <span className="italic font-light text-stone-400">Services</span></h2>
                            <div className="flex justify-center gap-10">
                                {['All', 'Barber', 'Salon', 'Treatment'].map(c => (
                                    <button key={c} onClick={() => setCat(c)} className={`text-[11px] font-bold tracking-[0.4em] uppercase pb-2 border-b transition-all ${cat === c ? 'text-stone-900 border-stone-900' : 'text-stone-300 border-transparent'}`}>{c}</button>
                                ))}
                            </div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-24">
                            {filtered.map(s => (
                                <div key={s.id} className="group relative flex flex-col items-center text-center">
                                    <div className="relative w-80 h-80 rounded-full flex items-center justify-center transition-all duration-1000 group-hover:scale-105">
                                        <div className="absolute inset-0 rounded-full bg-gradient-to-br from-stone-200 via-stone-50 to-stone-300 shadow-2xl"></div>
                                        <div className="absolute inset-4 rounded-full bg-white overflow-hidden shadow-inner">
                                            <div className="absolute inset-0 bg-gradient-to-tr from-stone-100/0 to-white/60 opacity-50 group-hover:translate-x-full group-hover:translate-y-full transition-transform duration-1000 ease-in-out"></div>
                                            <div className="relative h-full w-full flex flex-col items-center justify-center p-10 z-10">
                                                <h3 className="text-2xl md:text-3xl font-serif text-stone-900 mb-4">{s.name}</h3>
                                                <div className="w-10 h-px bg-stone-100 mb-6 group-hover:w-16 transition-all group-hover:bg-amber-800/20"></div>
                                                <p className="text-xs text-stone-400 leading-relaxed font-light">{s.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={onBookClick} className="mt-14 text-[10px] font-black tracking-[0.5em] uppercase text-stone-300 hover:text-stone-900 transition-all">Book This Look</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const BookingModal = ({ onClose }) => (
            <div className="fixed inset-0 z-[110] flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-stone-950/80 backdrop-blur-sm" onClick={onClose}></div>
                <div className="relative w-full max-w-lg bg-white rounded-sm shadow-2xl overflow-hidden p-10">
                    <div className="flex justify-between items-center mb-10">
                        <h3 className="text-3xl font-serif">Quick Booking</h3>
                        <button onClick={onClose} className="text-stone-400 hover:text-stone-900">
                            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" strokeWidth="2" /></svg>
                        </button>
                    </div>
                    <div className="p-8 bg-stone-50 border border-stone-100 flex items-center justify-between mb-8">
                        <div>
                            <p className="text-[10px] font-bold text-stone-400 uppercase tracking-widest mb-1">Call to Schedule</p>
                            <p className="text-2xl font-serif">{BUSINESS_INFO.phone}</p>
                        </div>
                        <a href={`tel:${BUSINESS_INFO.phone.replace(/\D/g, '')}`} className="px-8 py-3 bg-stone-900 text-white text-xs font-bold uppercase tracking-widest hover:bg-amber-800 transition-colors">Call Now</a>
                    </div>
                    <div className="space-y-4 text-xs font-bold uppercase tracking-widest text-stone-500">
                        <div className="flex justify-between border-b border-stone-100 pb-2"><span>Mon - Fri</span><span className="text-stone-900">{BUSINESS_INFO.hours.weekdays}</span></div>
                        <div className="flex justify-between"><span>Sat - Sun</span><span className="text-stone-900">{BUSINESS_INFO.hours.weekends}</span></div>
                    </div>
                </div>
            </div>
        );

        const ChatBot = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([{ role: 'assistant', content: 'Hello! Need style advice or have questions?' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages]);

            const send = async () => {
                if (!input.trim() || loading) return;
                const userMsg = input.trim();
                setInput('');
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setLoading(true);
                const res = await getStyleConsultation(messages, userMsg);
                setMessages(prev => [...prev, { role: 'assistant', content: res }]);
                setLoading(false);
            };

            return (
                <div className="fixed bottom-6 right-6 z-[100]">
                    <button onClick={() => setIsOpen(!isOpen)} className="w-16 h-16 bg-stone-900 text-white rounded-full flex items-center justify-center shadow-2xl hover:bg-stone-800 transition-all border-4 border-white">
                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" strokeWidth="2" /></svg>
                    </button>
                    {isOpen && (
                        <div className="absolute bottom-20 right-0 w-80 md:w-96 h-[500px] bg-white rounded-2xl shadow-2xl flex flex-col border border-stone-200">
                            <div className="bg-stone-900 p-6 text-white rounded-t-2xl"><h4 className="font-serif text-lg">Style Assistant</h4></div>
                            <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-4 bg-stone-50">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`px-4 py-3 rounded-2xl text-sm ${m.role === 'user' ? 'bg-amber-800 text-white' : 'bg-white border text-stone-800'}`}>{m.content}</div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-4 bg-white border-t flex space-x-2">
                                <input value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && send()} className="flex-1 bg-stone-100 rounded-lg px-4 py-2 text-sm focus:ring-1 focus:ring-stone-900 outline-none" placeholder="Ask away..." />
                                <button onClick={send} className="p-2 bg-stone-900 text-white rounded-lg"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7" strokeWidth="2" /></svg></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-stone-900 text-white pt-24 pb-12">
                <div className="max-w-7xl mx-auto px-8">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-20 mb-20">
                        <div>
                            <h2 className="text-5xl font-serif mb-12">Visit Us</h2>
                            <div className="space-y-10">
                                <div><h4 className="text-xs uppercase tracking-widest text-stone-500 mb-2">Location</h4><p className="text-xl">{BUSINESS_INFO.address}</p></div>
                                <div><h4 className="text-xs uppercase tracking-widest text-stone-500 mb-2">Call</h4><p className="text-3xl font-serif">{BUSINESS_INFO.phone}</p></div>
                            </div>
                        </div>
                        <div className="bg-stone-800 p-10 flex flex-col items-center justify-center text-center border-t-4 border-amber-800">
                            <h3 className="text-2xl font-serif mb-6">Hours</h3>
                            <p className="text-stone-400 uppercase text-xs font-bold tracking-[0.2em] mb-2">Mon ‚Äî Fri: {BUSINESS_INFO.hours.weekdays}</p>
                            <p className="text-stone-400 uppercase text-xs font-bold tracking-[0.2em]">Sat ‚Äî Sun: {BUSINESS_INFO.hours.weekends}</p>
                        </div>
                    </div>
                    <div className="border-t border-stone-800 pt-8 text-sm text-stone-500 text-center">¬© {new Date().getFullYear()} Lotte Plaza Barber & Salon. All Rights Reserved.</div>
                </div>
            </footer>
        );

        // --- MAIN APP ---
        const App = () => {
            const [isBookOpen, setIsBookOpen] = useState(false);
            const openBook = () => setIsBookOpen(true);
            const closeBook = () => setIsBookOpen(false);

            return (
                <div className="min-h-screen">
                    <Navbar onBookClick={openBook} />
                    <Hero onBookClick={openBook} />
                    <div className="bg-stone-900 py-10 overflow-hidden border-y border-stone-800">
                        <div className="animate-scroll">
                            {[1, 2].map(i => (
                                <span key={i} className="text-stone-500 text-3xl font-serif tracking-[0.2em] uppercase opacity-40 inline-block px-12">
                                    Premium Cuts ‚Ä¢ Expert Coloring ‚Ä¢ Master Barbering ‚Ä¢ Salon Luxury ‚Ä¢ Family Friendly
                                </span>
                            ))}
                        </div>
                    </div>
                    <Services onBookClick={openBook} />
                    <section id="about" className="py-32 bg-stone-50 text-center px-6">
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-xs font-bold tracking-[0.5em] uppercase text-amber-900/60 mb-10">Our Heritage</h2>
                            <h3 className="text-3xl md:text-5xl font-serif italic text-stone-800 leading-relaxed">
                                Located in the heart of Chantilly, we bridge the gap between traditional grooming and modern hair design. Our mission is to provide an inclusive space where every client leaves feeling their absolute best.
                            </h3>
                            <p className="mt-12 font-bold tracking-[0.4em] uppercase text-stone-900 text-[10px]">‚Äî The Lotte Plaza Team</p>
                        </div>
                    </section>
                    <Footer />
                    <ChatBot />
                    {isBookOpen && <BookingModal onClose={closeBook} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
