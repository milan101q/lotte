<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>✂️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased; 
            background-color: #fdfdfc; 
        }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Premium Navigation Link Animation */
        .nav-link {
            position: relative;
            padding: 4px 0;
            overflow: hidden;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: #92400e;
            transform: translateX(-101%);
            transition: transform 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }
        .nav-link:hover::after {
            transform: translateX(0);
        }

        /* Glassmorphism Classes */
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* Mobile Optimization Fixes */
        @media (max-width: 640px) {
            .hero-title { font-size: 3.25rem !important; line-height: 1.1; }
            .section-padding { padding-top: 4rem; padding-bottom: 4rem; }
        }

        /* Prevent horizontal overflow */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Button Shimmer */
        .btn-shimmer {
            position: relative;
            overflow: hidden;
        }
        .btn-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s ease;
        }
        .btn-shimmer:hover::before {
            left: 100%;
        }
    </style>
