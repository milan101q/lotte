        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }

            0%, 100% { transform: rotate(-22deg); }
            45% { transform: rotate(2deg); }
            55% { transform: rotate(2deg); }

            0%, 100% { transform: rotate(22deg); }

            animation: scissor-snip-bottom 0.6s cubic-bezier(0.45, 0, 0.55, 1) infinite;
        }

            animation: comb-shimmer 2s ease-in-out infinite;
        }

            filter: drop-shadow(0 6px 8px rgba(0,0,0,0.25));

        import ReactDOM from 'react-dom/client';

        // --- CONSTANTS ---

            name: "Lotte Plaza Barber & Salon",
            address: "13955 Metrotech Dr, Chantilly, VA 20151",
            location: "Sully Place Shopping Center",
            phone: "(703) 263-1778",

            reviewUrl: "https://www.google.com/maps/place/Lotte+Plaza+Barber+%26+Salon/@38.8954815,-77.429531,17z/data=!4m8!3m7!1s0x89b6476adb033dbb:0xb4bb3b069dcb1071!8m2!3d38.8954815!4d-77.4269561!9m1!1b1!16s%2Fg%2F11fr1zntpc?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoKLDEwMDc5MjA3M0gBUAM%3D",

        const SERVICES = [
            { id: 'm1', name: "Classic Men's Haircut", description: "Traditional precision cut finished with a straight razor neck shave and hot towel.", category: 'Barber' },
            { id: 'm3', name: "Executive Skin Fade", description: "Ultra-precise taper using foil shavers for a seamless finish. Our highest-demand cut.", category: 'Barber' },
            { id: 'm2', name: "Straight Razor Shave", description: "Multi-step hot towel treatment with premium oils and a close razor finish.", category: 'Barber' },
            { id: 'w1', name: "Signature Blowout", description: "High-volume style including professional wash and premium finishing products.", category: 'Salon' },
            { id: 'w3', name: "Designer Layered Cut", description: "Modern styling focused on texture, movement, and face-framing precision.", category: 'Salon' },
            { id: 'w2', name: "Dimension Highlights", description: "Full head of highlights designed to add depth and radiance.", category: 'Salon' },
            { id: 't2', name: "Keratin Smoothing", description: "Eliminate frizz and reduce styling time with our silk-infusion formula.", category: 'Treatment' },
            { id: 't1', name: "Moisture Recovery", description: "Intensive conditioning mask that repairs heat damage and restores shine.", category: 'Treatment' },

                if (el) {
                    el.scrollIntoView({ behavior: 'smooth' });

                }

                onBookClick();
                setIsMenuOpen(false);
            };

        const BookingModal = ({ onClose }) => (
